name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          if ! npm run lint; then
            echo "::error::ESLint found issues. Run 'npm run lint:fix' to automatically fix some issues."
            echo "::notice::To fix linting issues, run: npm run lint:fix"
            exit 1
          fi

      - name: Check Prettier formatting
        run: |
          if ! npm run format:check; then
            echo "::error::Code formatting issues found. Run 'npm run format' to fix formatting."
            echo "::notice::To fix formatting issues, run: npm run format"
            exit 1
          fi

      - name: Success message
        if: success()
        run: |
          echo "::notice::All linting and formatting checks passed! âœ…"