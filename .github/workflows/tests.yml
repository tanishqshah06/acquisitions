name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgres://test:test@localhost:5432/test' }}
          ARCJET_ENV: development
        continue-on-error: true
        id: test-run

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          if [ -f coverage/lcov-report/index.html ]; then
            COVERAGE_PERCENTAGE=$(grep -o "class=\"strong\">[0-9.]*%" coverage/lcov-report/index.html | head -1 | grep -o "[0-9.]*")
            echo "## 📊 Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.test-run.outcome }}" = "success" ]; then
              echo "✅ **Tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "📈 **Coverage:** ${COVERAGE_PERCENTAGE:-Unknown}%" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ **Tests failed!**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "📈 **Coverage:** ${COVERAGE_PERCENTAGE:-Unknown}%" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Please check the test logs above for detailed error information." >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "📁 Coverage reports have been uploaded as artifacts and will be retained for 30 days." >> $GITHUB_STEP_SUMMARY
          else
            echo "## 📊 Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.test-run.outcome }}" = "success" ]; then
              echo "✅ **Tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ **Tests failed!**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Please check the test logs above for detailed error information." >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Annotate test failures
        if: failure()
        run: |
          echo "::error::Tests failed! Please check the test output above for detailed information."
          echo "::notice::To run tests locally, use: npm test"
          echo "::notice::Make sure to set the required environment variables: NODE_ENV=test, NODE_OPTIONS=--experimental-vm-modules"

      - name: Fail workflow if tests failed
        if: steps.test-run.outcome == 'failure'
        run: exit 1